<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Incident</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
  <h2>Add New Incident ðŸš¨</h2>

  <form th:action="@{/incidents/add}" th:object="${incident}" method="post">
    <label>Title:</label>
    <input type="text" th:field="*{title}" placeholder="Enter title" required>

    <label>Description:</label>
    <textarea th:field="*{description}" placeholder="Describe the issue..." rows="4"></textarea>

    <label>Severity:</label>
    <select th:field="*{severity}">
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>

    <label>Reported By:</label>
    <input type="text" th:field="*{reportedBy}" placeholder="Your Name" required>

    <button type="submit">ðŸ’¾ Save Incident</button>
    <a th:href="@{/incidents}" class="btn-back">â¬… Back</a>
  </form>
</div>
</body>
</html>
